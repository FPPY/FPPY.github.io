{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-editblog.css' %}">
{% endblock %}

{% block content %}
    
    <div class="header-news">
        <h2>Add Article</h2>
    </div>

    <img src="{% static 'images/pic.jpg' %}" alt="" class="img-blog">

        <form method="POST" action="">
            {% csrf_token %}
    
  
            <tr></tr><p class="content-blog">Header: {{ form.header }}</p>
            <p class="content-blog">by doctor: {{ form.doctor }}</p>
            <p class="content-blog">Context: {{ form.context }}</p>

            <input type="submit" name="Create User">
        </form>
    
{% endblock %}
