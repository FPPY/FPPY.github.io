{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-epromotion.css' %}">
{% endblock %}

{% block content %}
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="header-promotion">
        <h2>{{form.name}}</h2>
        <a href="#"><h3>ข้อมูลผู้ซื้อ</h3></a>
    </div>

    <div class="content-area-epromotion">
        <!-- <img src="{% static 'images/pic.jpg' %}" alt=""> -->
        
        <div class="price-and-button">
            <h3>{{form.price}}</h3>

            <div class="promotion-button">
                <a href="#" class="edit-button">แก้ไข</a>
                <a href="#" class="delete-button">ลบ</a>
            </div>
        </div>

        <div class="detail-promotion">
            <p>{{form.desc}}</p>
        </div>

        <div class="condition-zone">
            <div class="condition-header">
                <h3>เงื่อนไข</h3>
            </div>
            <p>{{form.cond}}</p>

            {{ form.img }}
        </div>
    </div>
</form>
{% endblock %}
