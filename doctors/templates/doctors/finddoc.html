{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-epromotion.css' %}">
{% endblock %}

{% block content %}
    <form>
        <input name="q" type="text" placeholder="doctor name or lastname" />
            <button>Search</button>
            </form>
          
        <!-- End Search -->
        <h3>All Doctor</h3>
        {% for doctor in doctors %}
            <h5>{{doctor.First_name}} {{doctor.Last_name}}</h5>
            <a href="{% url 'doctors:docprofile' doctor.id %}">ดูประวัติ</a>
        {% endfor %}
{% endblock %}
