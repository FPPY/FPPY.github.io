{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-mhealthblog.css' %}">
{% endblock %}

{% block content %}

    <div class="header-news-menu">
        <h2>บทความทั้งหมด</h2>
        {% if request.user.is_superuser %}
        <a href="{% url 'doctors:addArticle' %}"><h3>เพิ่ม</h3></a>
        {% endif %}
    </div>


    <div class="news-card-area-all">
        {% for article in articles %}
        <div class="news-card">
            <img src="{% static 'images/pic.jpg' %}">
            <div class="news-topic">
                <h3>{{ article.header }}</h3>
            </div>
            <div class="details">
                <p>{{ article.context }}</p>
            </div>
            <a href="{% url 'doctors:healthblog_content' article.id %}" class="read-more">อ่านเพิ่มเติม</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
