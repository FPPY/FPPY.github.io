{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-mhealthblog.css' %}">
{% endblock %}

{% block content %}

    <div class="header-news-menu">
        <h2>ข่าวทั้งหมด</h2>
        {% if request.user.is_superuser %}
        <a href="{% url 'doctors:addNews' %}"><h3>เพิ่ม</h3></a>
        {% endif %}
    </div>

    <div class="news-card-area-all">
        {% for new in news %}
        <!-- <div class="row"> -->
            <div class="news-card">
                <img src="{% static 'images/pic.jpg' %}">
                <div class="news-topic">
                    <h3>{{ new.header }}</h3>
                </div>
                <div class="details">
                    <p>{{ new.context }}</p>
                </div>
                <a href="{% url 'doctors:news_content' new.id %}" class="read-more">อ่านเพิ่มเติม</a>
            </div>
        {% endfor %}
        
    </div>

{% endblock %}
