{% extends "doctors/layout.html" %}
{% load static %}

{% block head %}
    <link rel="Stylesheet" href="{% static 'css/style-dpromotion.css' %}">
{% endblock %}

{% block content %}

    <div class="header-promotion">
        <h2>{{pack.name}}</h2>
    </div>

    <div class="content-area-epromotion">
        <img src="{% static 'images/pic.jpg' %}" alt="">

        <div class="price-and-button">
            <h3>ราคา {{pack.price}}บาท</h3>

            <div class="promotion-button">
                <a href="#" class="edit-button">ซื้อเลย</a>
                <a href="#" class="edit-button">เพิ่มลงในตระกร้า</a>
                <a href="#" class="edit-button">สอบถามเพิ่มเติม</a>
                <!-- <a href="#" class="delete-button">ลบ</a> -->
            </div>
        </div>

        <div class="detail-promotion">
            <p>{{pack.desc}}</p>
        </div>

        <div class="condition-zone">
            <div class="condition-header">
                <h3>เงื่อนไข</h3>
            </div>
            <p>{{pack.cond}}</p>
        </div>
    </div>

{% endblock %}
